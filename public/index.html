<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador de Recetas</title>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Simulador de Recetas</h1>
        </header>
        <main>
            <button onclick="ingresarMateriaPrima()">Ingresar Materia Prima</button>
            <button onclick="mostrarMateriasPrimas()">Mostar Materias Primas</button>
            <button onclick="buscarMateriaPrima()">Buscar Materia Prima</button>
            <select onchange="filtrarMateriasPrimas(this.value)">
                <option value="pre-des">Precio Descendiente</option>
                <option value="pre-asc">Precio Ascendente</option>
            </select>
        </main>
    </body>
</html>
